<ion-header>
  <ion-navbar color="primary">
    <ion-title>Coworkers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<add-button (click)="presentProfileModal()"></add-button>

<ion-list>
  <ion-item *ngFor="let person of people">
    <ion-avatar item-start>
      <img src="img/avatar-finn.png">
    </ion-avatar>
    <h2>{{person.name}}</h2>
    <h3>Don't Know What To Do!</h3>
    <p>I've had a pretty messed up day. If we just...</p>
  </ion-item>
</ion-list>
</ion-content>
